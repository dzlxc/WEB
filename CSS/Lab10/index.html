<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Декоративні ефекти</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        .fancy-heading {
            position: relative;
            font-size: 3em;
            color: #fff;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }

        .fancy-heading::before {
            content: "✨";
            font-size: 2em;
            position: absolute;
            left: -40px;
            top: 0;
        }

        .box {
            background-color: #fff;
            color: #333;
            padding: 20px;
            margin-top: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .button {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
<h1 class="fancy-heading">Заголовок</h1>
<div class="box">Тінь та кути</div>
<button class="button">Кнопка</button>
</body>
</html>
