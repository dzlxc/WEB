<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практична робота: Текст та шрифти</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            letter-spacing: 1px;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 24px;
            font-weight: normal;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto 20px;
        }

        a {
            color: #1a0dab;
            text-decoration: none;
            display: block;
            text-align: center;
            margin: 20px 0;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<header>
    <h1>Проект</h1>
</header>

<main>
    <section>
        <h2>Проект</h2>
        <p>Текст</p>
        <a href="#">Перейти на іншу сторінку</a>
    </section>
</main>

<footer>
    <p>© 2025 Мій проект</p>
</footer>
</body>
</html>
