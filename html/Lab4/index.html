<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота 4 - Мультимедіа</title>
</head>
<body>
<h1>Мультимедійний контент</h1>

<section>
    <h2>Галерея зображень</h2>
    <img src="https://i.imgflip.com/30b1gx.jpg" alt="Приклад зображення 1" width="400" height="300">
    <img src="https://i.imgflip.com/30b1gx.jpg" alt="Приклад зображення 2" width="400" height="300">
    <img src="https://i.imgflip.com/30b1gx.jpg" alt="Приклад зображення 3" width="400" height="300">
</section>

<section>
    <h2>Відеоплеєр</h2>
    <video controls width="800" height="450" poster="https://i.imgflip.com/30b1gx.jpg">
        <source src="video.mp4" type="video/mp4">
        <source src="video.webm" type="video/webm">
        <source src="video.ogg" type="video/ogg">
        Ваш браузер не підтримує відео тег.
    </video>
</section>

<section>
    <h2>Відео з YouTube</h2>
    <iframe
            width="800"
            height="450"
            src="https://www.youtube.com/embed/dQw4w9WgXcQ"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
    </iframe>
</section>
</body>
</html>
